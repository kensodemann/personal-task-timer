<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      History
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button id="logout-button" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-timer-list-item *ngFor="let timer of timers$ | async" [timer]="timer"></app-timer-list-item>
  </ion-list>
</ion-content>
