<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="primary">
      <ion-button id="cancel-button" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ editorTitle }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #customerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          name="nameInput"
          [(ngModel)]="name"
          #nameInput="ngModel"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Support Hours per Year</ion-label>
        <ion-input
          name="supportInput"
          [(ngModel)]="supportHours"
          #supportInput="ngModel"
          required
          type="number"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Has Advisory</ion-label>
        <ion-toggle
          name="advisoryToggle"
          [(ngModel)]="hasAdvisory"
          #advisoryToggle="ngModel"
        ></ion-toggle>
      </ion-item>
      <ion-item *ngIf="hasAdvisory">
        <ion-label position="floating">Primary Advisor</ion-label>
        <ion-input
          name="advisorInput"
          [(ngModel)]="primaryAdvisor"
          #advisorInput="ngModel"
          [required]="hasAdvisory"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Active</ion-label>
        <ion-toggle
          name="activeToggle"
          [(ngModel)]="isActive"
          #advisoryToggle="ngModel"
        ></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      expand="full"
      color="secondary"
      (click)="save()"
      [disabled]="!customerForm.form.valid"
    >
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
