<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Customers</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="onSearchbarChange($event.detail.value)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let customer of customers$ | async" (click)="select(customer)">
      <ion-label>{{ customer }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="secondary" expand="full" (click)="create()" [disabled]="!searchText">Create</ion-button>
  </ion-toolbar>
</ion-footer>
