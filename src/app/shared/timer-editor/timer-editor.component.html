<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="primary">
      <ion-button id="cancel-button" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #timerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Customer</ion-label>
        <ion-input name="customer" [(ngModel)]="customer" #customerInput="ngModel" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input name="title" [(ngModel)]="title" #titleInput="ngModel" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Task Type</ion-label>
        <ion-select name="taskTypeSelect" [(ngModel)]="taskType" #taskTypeSelect="ngModel" required>
          <ion-select-option *ngFor="let t of taskTypes$ | async" value="{{ t }}">{{ t }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Task ID</ion-label>
        <ion-input name="taskId" [(ngModel)]="taskId" #taskIdInput="ngModel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Minutes</ion-label>
        <ion-input type="number" name="minutes" [(ngModel)]="minutes" #minutesInput="ngModel" required></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="secondary" (click)="save()" [disabled]="!timerForm.form.valid">
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
