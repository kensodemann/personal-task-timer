<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="primary">
      <ion-button id="cancel-button" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ editorTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #customerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input name="nameInput" [(ngModel)]="name" #nameInput="ngModel" required></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="secondary" (click)="save()" [disabled]="!customerForm.form.valid">
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
